<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI AI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <h1 class="title">BMI AI</h1>
                <p class="subtitle">Powered by Pollination</p>
            </div>
            <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="calculator">Calculator</button>
            <button class="tab-btn" data-tab="analysis">Analysis</button>
            <button class="tab-btn" data-tab="chat">Chat</button>
            <button class="tab-btn" data-tab="history">History</button>
        </div>

        <!-- Calculator Tab -->
        <div id="calculator" class="tab-content active">
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" placeholder="170" min="1" max="300">
            </div>

            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" placeholder="70" min="1" max="500">
            </div>

            <div class="input-group">
                <label for="age">Age (years)</label>
                <input type="number" id="age" placeholder="25" min="1" max="120">
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button id="calculateBtn" class="btn-primary">Calculate BMI</button>

            <!-- BMI Result -->
            <div id="bmiResult" class="result-box hidden">
                <div class="bmi-value">
                    <span class="label">Your BMI</span>
                    <span id="bmiValue" class="value">--</span>
                </div>
                <div id="bmiCategory" class="bmi-category"></div>
            </div>
        </div>

        <!-- Analysis Tab -->
        <div id="analysis" class="tab-content">
            <div id="analysisContainer" class="analysis-container">
                <p class="placeholder">Calculate your BMI first to get AI analysis</p>
            </div>
            <button id="getAnalysisBtn" class="btn-primary hidden">Get AI Analysis</button>
            <div id="analysisLoading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing your BMI...</p>
            </div>
        </div>

        <!-- Chat Tab -->
        <div id="chat" class="tab-content">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-group">
                <input type="text" id="chatInput" placeholder="Ask me anything about BMI...">
                <button id="sendChatBtn" class="btn-send">Send</button>
            </div>
            <div id="chatLoading" class="loading hidden">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history" class="tab-content">
            <div id="historyContainer" class="history-container">
                <p class="placeholder">No history yet</p>
            </div>
            <button id="clearHistoryBtn" class="btn-danger hidden">Clear History</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://github.com/kreggscode/BMI-Ai-chrome" target="_blank" rel="noopener noreferrer" class="github-link">
                <span>GitHub</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">

                </svg>
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
