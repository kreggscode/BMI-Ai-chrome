<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI AI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <h1 class="title">BMI AI</h1>
            </div>
            <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">
                <span class="theme-icon">üåô</span>
            </button>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="calculator">Calculator</button>
            <button class="tab-btn" data-tab="analysis">Analysis</button>
            <button class="tab-btn" data-tab="chat">Chat</button>
            <button class="tab-btn" data-tab="history">History</button>
        </div>

        <!-- Calculator Tab -->
        <div id="calculator" class="tab-content active">
            <!-- BMI Result Circle -->
            <div id="bmiResult" class="result-circle hidden">
                <div class="circle-container">
                    <svg class="progress-circle" width="200" height="200">
                        <circle class="circle-bg" cx="100" cy="100" r="85"></circle>
                        <circle class="circle-progress" cx="100" cy="100" r="85"></circle>
                    </svg>
                    <div class="circle-content">
                        <div id="bmiValueDisplay" class="bmi-value-display">--</div>
                        <div class="bmi-label">BMI</div>
                    </div>
                </div>
                <div id="bmiCategory" class="bmi-category below-circle"></div>
            </div>

            <!-- Sliders -->
            <div class="slider-group">
                <div class="slider-item">
                    <label for="height">Height: <span id="heightValue">170</span> cm</label>
                    <input type="range" id="height" min="100" max="250" value="170" class="slider">
                </div>

                <div class="slider-item">
                    <label for="weight">Weight: <span id="weightValue">70</span> kg</label>
                    <input type="range" id="weight" min="30" max="200" value="70" class="slider">
                </div>

                <div class="slider-item">
                    <label for="age">Age: <span id="ageValue">25</span> years</label>
                    <input type="range" id="age" min="10" max="100" value="25" class="slider">
                </div>

                <div class="slider-item">
                    <label for="gender">Gender</label>
                    <select id="gender" class="gender-select">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="calculateBtn" class="btn-primary">Calculate BMI</button>
                <button id="getAnalysisBtn" class="btn-secondary hidden">AI Analyze</button>
            </div>
        </div>

        <!-- Analysis Tab -->
        <div id="analysis" class="tab-content">
            <div class="analysis-header">
                <button id="backToCalculatorBtn" class="btn-secondary back-to-results-btn">‚Üê View Results</button>
            </div>
            <div id="analysisContainer" class="analysis-container">
                <p class="placeholder">Calculate your BMI first to get AI analysis</p>
            </div>
            <div id="analysisLoading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing your BMI...</p>
            </div>
        </div>

        <!-- Chat Tab -->
        <div id="chat" class="tab-content">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-group">
                <input type="text" id="chatInput" placeholder="Ask me anything about BMI...">
                <button id="sendChatBtn" class="btn-send">Send</button>
            </div>
            <div id="chatLoading" class="loading hidden">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history" class="tab-content">
            <div class="history-controls">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="graph">üìä Graph</button>
                    <button class="view-btn" data-view="list">üìã List</button>
                </div>
                <button id="clearHistoryBtn" class="btn-danger hidden">Clear All</button>
            </div>

            <!-- Graph View -->
            <div id="historyGraph" class="history-graph active">
                <div class="graph-container">
                    <canvas id="bmiChart" width="350" height="250"></canvas>
                    <div class="graph-legend">
                        <div class="legend-item">
                            <span class="legend-color underweight"></span>
                            <span>Underweight</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color normal"></span>
                            <span>Normal</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color overweight"></span>
                            <span>Overweight</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color obese"></span>
                            <span>Obese</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- List View -->
            <div id="historyList" class="history-list hidden">
                <div id="historyContainer" class="history-container">
                    <p class="placeholder">No history yet</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://github.com/kreggscode/BMI-Ai-chrome" target="_blank" rel="noopener noreferrer" class="github-link">
                <span>GitHub</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">

                </svg>
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
